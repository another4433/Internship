<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AQWE Restaurant</title>
        <meta title="Dynamics" content="width=device-width; initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    </head>
    <img src="9638472.png" alt="AQWE Restaurant"><br>
    <h1>Register to the restaurant system</h1><br>
    <body>
        <div class="container">
            <form>
                <label for="customerName">Name </label>
                <input type="text" name="customerName" value="John Doe"><br>
                <label for="customerID">ID </label>
                <input type="number" name="customerID" value="99999999"><br>
                <label>Date of birth</label>
                <input type="number" name="customerYear" placeholder="Enter year number">
                <input type="number" name="customerMonth" placeholder="Enter month number">
                <input type="number" name="customerDay" placeholder="Enter day number"><br>
                <label for="customerEmail">Email </label>
                <input type="email" name="customerEmail" value="someone@example.com"><br>
                <label for="customerPhone">Phone </label>
                <input type="tel" name="customerPhone" value="+97388888888">
                <label for="customerHistory">Record Craeted On</label>
                <input type="datetime" name="customerHistory" placeholder="Enter date and time">
                <br><label for="customerPassword">Password </label>
                <input type="password" name="customerPassword" value="secret"><br>
                <input type="submit" name="customerSubmit" value="Submit"><br>
            </form><!--Create a global counter and assign it to each user-->
        </div><br><!--Use the database to validate the uniquness of the user ID-->
        <a href="RestaurantLogin.html">Back to login?</a>
    </body>
</html>
