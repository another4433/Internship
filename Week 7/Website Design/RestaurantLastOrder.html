<!DOCTYPE html>
<html lang="en">
    <head>
        <title>View Last Order</title>
        <meta title="Dynamics" content="width=device-width; initial-scale-1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
        <link rel="stylesheet" href="LastOrder.css">
    </head>
    <body class="pico">
        <div>
            <h1>Last Order Details</h1>
            <button>Process?</button>
        </div><br>
        <table border="1px" class="container">
            <tr><th>Order Line ID</th><td id="oLID"></td></tr>
            <tr><th>Item Master ID</th><td id="masterID"></td></tr>
            <tr><th>Order ID</th><td id="orderID"></td></tr>
            <tr><th>Quantity</th><td id="theQuantity">0</td></tr>
            <tr><th>User ID</th><td id="userID"></td></tr>
            <tr><th>History Date</th><td id="theHistory"></td></tr>
            <tr><th>Request Creator</th><td id="theCustomerName"></td></tr>
            <tr><th>Created On</th><td id="theCreation"></td></tr>
            <tr><th>Status</th><td>Active</td></tr>
        </table><br>
        <table border="1px" class="container">
            <tbody>
                <tr>
                    <th>Item ID</th>
                    <th>Name</th>
                    <th>Category</th>
                </tr>
                <tr>
                    <td id="itemID"></td>
                    <td id="itemName"></td>
                    <td id="category"></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
