<!DOCTYPE html>
<html>
    <title>AQWE Restaurant</title>
    <meta title="Dynamics" content="width=device-width; initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
</html>
<body>
    <h1>AQWE Restaurant</h1><br>
    <div>
        <div>
            <h4>Your Orders </h4>
            <table>
                <tbody>
                    <tr>
                        <th>Master ID</th>
                        <th>Item ID</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Order ID</th>
                        <th>Quantity</th>
                        <th>To User</th>
                        <th>Created On</th>
                    </tr>
                    <tr>
                        <td id="masterID"></td>
                        <td id="itemID"></td>
                        <td id="itemName"></td>
                        <td id="itemCategory"></td>
                        <td id="orderID"><a href="RestaurantViewOrder.html">1</a></td>
                        <td id="orderQuantity"></td>
                        <td id="toUserID"></td>
                        <td id="createdOnID"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div>
            <h4>Order Line </h4>
            <table>
                <tbody>
                    <tr>
                        <th>Order Line ID</th>
                        <th>Order ID</th>
                        <th>User ID</th>
                        <th>Request Creator</th>
                        <th>Created On</th>
                    </tr>
                </tbody>
            </table><br>
            <button><a href="RestaurantFirstOrder.html">View First Order</a></button>
            <button><a href="RestaurantLastOrder.html">View Last Order</a></button>
        </div>
    </div>
</body>
