<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Your Profile</title>
        <meta title="Dynamics" content="width=device-width; initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    </head>
    <body class="container">
        <h1>Profile Details</h1><br>
        <table border="1px">
            <tr><th>Name</th><td id="theNamer">John Doe</td></tr>
            <tr><th>ID</th><td id="theID">9999999</td></tr>
            <tr>
                <th>DOB</th>
                <td id="theYear"></td>
                <td id="theMonth"></td>
                <td id="theDay"></td>
            </tr>
            <tr><th>Email</th><td id="theEmail">someone@example.com</td></tr>
            <tr><th>Phone</th><td id="thePhone">+97388888888</td></tr>
            <tr><th>Password</th><td id="thePassword">Secret</td></tr>
            <tr><th>Created On</th><td id="theRecord"></td></tr>
            <tr><th>Status</th><td>Active</td></tr>
        </table>
    </body>
</html>
