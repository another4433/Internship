<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Your Profile</title>
        <meta title="Dynamics" content="width=device-width; initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
        <link rel="stylesheet" href="RestaurantProfile.css">
    </head>
    <body class="container">
        <h1>Profile Details</h1><br>
        <table border="1px">
            <tr><th>Name</th><td id="theNamer" colspan="2">John Doe</td></tr>
            <tr><th>ID</th><td id="theID" colspan="2">9999999</td></tr>
            <tr><th>Email</th><td id="theEmail" colspan="2">someone@example.com</td></tr>
            <tr><th>Phone</th><td id="thePhone" colspan="2">+97388888888</td></tr>
            <tr><th>Password</th><td id="thePassword" colspan="2">Secret</td></tr>
            <tr><th>Created On</th><td id="theRecord" colspan="2"></td></tr>
            <tr><th>Status</th><td colspan="2">Active</td></tr>
            <tr>
                <th colspan="3" id="theDOB">DOB</th>
            </tr>
            <tr>
                <td id="theYear">Day</td>
                <td id="theMonth">Month</td>
                <td id="theDay">Year</td>
            </tr>
        </table>
    </body>
</html>
