<!DOCTYPE html>
<html lang="en">
    <head>
        <title>View Order</title>
        <meta title="Dynamics" content="width=device-width; initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
        <link rel="stylesheet" href="RestaurantView.css">
    </head>
    <body class="pico">
        <div>
            <h1>Order Details</h1>
            <img src="images.png" alt="Delete Order" id="theDelete">
        </div><br>
        <table border="1px" class="container">
            <tr><th>Item Master ID</th><td id="masterID"></td></tr>
            <tr>
                <th>Order ID</th>
                <td id="orderID"></td>
            </tr>
            <tr>
                <th>Quantity</th>
                <td id="theQuantity">0</td>
            </tr>
            <tr><th>Status</th><td>Active</td></tr>
        </table><br>
        <table border="1px" class="container">
            <tbody>
                <tr>
                    <th>Item ID</th>
                    <th>Name</th>
                    <th>Category</th>
                </tr>
                <tr>
                    <td id="itemID"></td>
                    <td id="itemName"></td>
                    <td id="category"></td>
                </tr>
            </tbody>
        </table>
        <script>
            const theImage = document.getElementById("theDelete");
            theImage.addEventListener('click', () => {
                window.location.assign("RestaurantDeleteOrder.html");
            });
        </script>
    </body>
</html>
